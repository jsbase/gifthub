name: Playwright
on:
  push:
    branches:
      - development
  deployment_status:
jobs:
  run-e2e-tests:
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'deployment_status' && 
      github.event.deployment_status.state == 'success' &&
      startsWith(github.event.deployment.ref || '', 'refs/heads/'))
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event_name == 'push' && github.ref || github.event.deployment.ref || 'refs/heads/development' }}
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci && npx playwright install --with-deps
      - name: Run tests
        run: npx playwright test
        env:
          NEXT_PUBLIC_BASE_URL: ${{ github.event_name == 'push' && 'http://localhost:3000' || github.event.deployment_status.environment_url }}
